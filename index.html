<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Import axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Place your kit's code here (fontawesome) -->
    <script
      src="https://kit.fontawesome.com/29866bbe8c.js"
      crossorigin="anonymous"
    ></script>

    <!-- import css style file -->
    <!-- import after Bootstrap to prevent unintended overwriting -->
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <!-- Bootstrap requirement -->
    <div class="container">
      <!-- define the whole layout of the web page -->
      <div class="page-wrapper">
        <!-- define the whole layout of the weather app -->
        <div class="content">
          <!-- user interaction -->
          <div class="card">
            <div class="card-body">
              <form id="search-form">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="search"
                      placeholder="Enter location"
                      autocomplete="off"
                      autofocus="on"
                      class="form-control"
                      id="search-text-input"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      class="form-control btn btn-primary"
                      value="Search"
                    />
                  </div>
                  <div class="col-3">
                    <button
                      type="button"
                      class="btn btn-success btn-block"
                      id="current-button"
                    >
                      Current
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- current/chosen location -->
          <div class="location-container">
            <div class="row">
              <div class="col-6">
                <div class="location">
                  <span class="accent-color city" id="chosen-city"
                    >default</span
                  >
                  <!-- current weather weather icon -->
                  <div>
                    <img src=".." alt="Clear" id="current-weather-icon" />
                  </div>

                  <span
                    class="accent-color temperature"
                    id="current-temperature"
                    >19</span
                  >
                  <span class="temperature-unit-conversion">
                    <span
                      ><a href="#" id="unit-celsius" class="active">°C</a></span
                    >
                    <span>|</span>
                    <span
                      ><a href="#" id="unit-fahrenheit" class="inactive"
                        >°F</a
                      ></span
                    >
                  </span>
                </div>
              </div>
              <div class="col-6 more-information">
                <span class="accent-color" id="today">default</span>
                <br />
                <br />
                <span class="weather-description">default</span>
                <br />
                <br />
                Humidity: <span class="humidity">59</span>%
                <br />
                Wind: <span class="wind-speed">6</span> km/h <br /><br />
                <span class="timestamp-container"
                  >Last updated: <span id="timestamp">#</span></span
                >
              </div>
            </div>
          </div>

          <!-- forecast for the next 6 time steps -->
          <!-- 3 hour increments -->
          <div class="row" id="forecast">
            <!-- 6 panels are injected by js -->
          </div>
        </div>
        <!-- link to source code -->
        <div>
          <a href="https://github.com/svenjakg/WeatherApp" target="_blank"
            >Open-source code on GitHub</a
          >
          by Svenja Greif
        </div>
      </div>
    </div>

    <!-- import js style file -->
    <script src="src/script.js"></script>
  </body>
</html>
